<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai aur Code</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
  </body>

  <script>
    const sayDate = function (str) {
      console.log(str, "moto", Date.now());
    };
    let intervalId;

    document
      .querySelector("#start")
      .addEventListener("click", startChaningTime);

    function startChaningTime() {
      if (!intervalId) {
        intervalId = setInterval(sayDate, 1000, "hi");
      }
    }

    document.querySelector("#stop").addEventListener("click", stopChaningTime);

    function stopChaningTime() {
      clearInterval(intervalId);
      console.log("stopped....");
      intervalId = null;
    }
  </script>
</html>
